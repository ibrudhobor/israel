<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form bootstrap4.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrapjquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/proper js/proper.js"></script>
</head>
<body>
    <h3>fill in the form to know more about us</h3>
    <form class="was-validated">
        <div class="form-group">
            <label for="user">
                Surname
            </label>
            <input type="text" class="form-control" placeholder="Enter surname" name="surname" required>
        </div>
        <div class="valid-feedback">
            Valid
        <div class="Invalid-feedback">
            Please fill out this field 
            </div></div> 
        <div class="form-group">
            <label for="other names">
                Name
            </label>
            <input type="text" class="form-control" placeholder="Enter name" name="name" required>
        </div>
        <div class="valid-feedback">
            Valid
        <div class="Invalid-feedback">
            Please fill out this field 
            </div></div> 
        <div class="form-group">
            <label for="phone number">
              Phone number
            </label>
            <input type="number" class="form-control" placeholder="Enter phone number" name="phone number" required>
        </div>
        <div class="form-group">
            <label for="email">
              E-mail
            </label>
            <input type="email" class="form-control" placeholder="Enter E-mail address" name="phone number" required>
        </div>
        <div class="valid-feedback">
            Valid
        <div class="Invalid-feedback">
            Please fill out this field 
            </div></div> 
        <div class="form-group form-check">
            <label for="form-check-label">
            <input type="checkbox" class="form-check-input" required>
            remember me 
            <div class="valid-feedback">
                Valid
            <div class="Invalid-feedback">
                Please fill out this field 
                </div></div> 
            </label>

        </div>
        <button class="btn btn-danger">Submit</button>
    </form>
</body>
</html>
